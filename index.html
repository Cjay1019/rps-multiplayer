<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>RPS With Friends</title>
  </head>
  <body>
    <!-- Main navigation -->
    <main>
      <!-- Full Page Intro -->
      <div id="intro-section" class="view">
        <video
          class="video-intro"
          poster="https://mdbootstrap.com/img/Photos/Others/background.jpg"
          playsinline
          autoplay
          muted
          loop
        >
          <source
            src="https://mdbootstrap.com/img/video/animation.mp4"
            type="video/mp4"
          />
        </video>

        <!-- Mask & flexbox options -->
        <div
          class="mask rgba-gradient d-flex justify-content-center align-items-center"
          id="flex-options"
        >
          <!-- Content -->

          <div class="container px-md-3 px-sm-0" id="intro-content">
            <div class="row wow fadeIn">
              <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
                <h3
                  class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5"
                >
                  Rock Paper Scissors
                </h3>
                <hr class="hr-light my-4 w-75" />
                <h4 class="subtext-header mt-2 mb-4" id="join-text">
                  Filler text for joining in the game
                </h4>
                <button class="btn btn-rounded btn-outline-white" id="join">
                  <i class="fa fa-users"></i> Join
                </button>
              </div>
            </div>
          </div>

          <!-- Content -->

          <div class="container px-md-3 px-sm-0" id="game-content">
            <div class="row wow fadeIn">
              <div class="col-md-6">
                <h1
                  class="display-3 font-weight-bold white-text mb-0 text-center"
                  id="player-1-label"
                ></h1>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player-1-status"
                ></p>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/rock.png"
                    class="rps-images-1"
                    data-value="rock"
                  />
                </div>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/paper.png"
                    class="rps-images-1"
                    data-value="paper"
                  />
                </div>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/scissors.png"
                    class="rps-images-1"
                    data-value="scissors"
                  />
                </div>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player1-wins"
                ></p>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player1-losses"
                ></p>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player1-ties"
                ></p>
              </div>
              <div class="col-md-6">
                <h1
                  class="display-3 font-weight-bold white-text mb-0 text-center"
                  id="player-2-label"
                ></h1>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player-2-status"
                ></p>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/rock.png"
                    class="rps-images-2"
                    data-value="rock"
                  />
                </div>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/paper.png"
                    class="rps-images-2"
                    data-value="paper"
                  />
                </div>
                <div class="zoom image-wrapper">
                  <img
                    src="assets/images/scissors.png"
                    class="rps-images-2"
                    data-value="scissors"
                  />
                </div>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player2-wins"
                ></p>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player2-losses"
                ></p>
                <p
                  class="font-weight-bold white-text mb-0 text-center pb-3"
                  id="player2-ties"
                ></p>
              </div>
            </div>
            <!-- CHAT BOX -->
            <a
              class="btn btn-rounded btn-outline-white"
              data-toggle="collapse"
              id="chat-toggle"
              href="#chat"
              aria-expanded="true"
              aria-controls="collapseExample"
            >
              View Chat
            </a>
            <div class="card chat-room collapse show" id="chat-box">
              <div class="card-body" id="card-body">
                <!-- Grid row -->
                <div class="row px-lg-2 px-2">
                  <!-- Grid column -->
                  <div class="col-md-12 pl-md-3 px-lg-auto px-0">
                    <div id="chat-content"></div>
                    <div class="chat-message">
                      <ul class="list-unstyled chat">
                        <li class="white">
                          <form class="form-group basic-textarea">
                            <input
                              type="text"
                              class="form-control pl-2 my-0"
                              id="chatInput"
                              rows="3"
                              placeholder="Type your message here..."
                            ></input>
                            <button
                              type="submit"
                              class="btn btn-rounded btn-outline-white btn-sm waves-effect waves-light float-right"
                              id="chat-submit"
                            >
                              Send
                            </button>
                          </form>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- Grid column -->
                </div>
                <!-- Grid row -->
              </div>
            </div>
            <!-- !CHATBOX -->
          </div>
        </div>
        <!-- Mask & flexbox options -->
      </div>
      <!-- Full Page Intro -->
    </main>
    <!-- Main navigation -->
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</html>
